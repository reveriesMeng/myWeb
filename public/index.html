<style>

    * {
        margin: 0;
        padding: 0;
    }

    html body {
        overflow: hidden;
    }

    body {
        position: relative;
    }

    #my-title {
        position: absolute;
        left: 50%;
        top: 7%;
        transform: translateX(-50%);
        font-size: 30px;
        font-weight: 600;
        background: -webkit-linear-gradient(45deg, #FF1493, #0000FF, #00FF00, #FFD700,	#FF4500);
        color: transparent;
        -webkit-background-clip: text;
        animation: ran 10s linear infinite;
    }

    @keyframes ran {
                from {
                    backgroud-position: 0 0;
                }
                to {
                    background-position: 2000px 0;
                }
    }

</style>

<body>
    <div id="my-title">Welcome to Êù®ÂáØ's Home</div>
    <canvas></canvas>

    <script>
        document.addEventListener('touchmove', function (e) {
            e.preventDefault()
        })
        var c = document.getElementsByTagName('canvas')[0],
            x = c.getContext('2d'),
            pr = window.devicePixelRatio || 1,
            w = window.innerWidth,
            h = window.innerHeight,
            f = 90,
            q,
            r = 0,
            u = Math.PI * 2,
            v = Math.cos,
            z = Math.random
        c.width = w * pr
        c.height = h * pr
        x.scale(pr, pr)
        x.globalAlpha = 0.6

        function i() {
            x.clearRect(0, 0, w, h)
            q = [{
                x: 0,
                y: h * .7 + f
            }, {
                x: 0,
                y: h * .7 - f
            }]
            while (q[1].x < w + f) d(q[0], q[1])
        }

        function d(i, j) {
            x.beginPath()
            x.moveTo(i.x, i.y)
            x.lineTo(j.x, j.y)
            var k = j.x + (z() * 2 - 0.25) * f,
                n = y(j.y)
            x.lineTo(k, n)
            x.closePath()
            r -= u / -50
            x.fillStyle = '#' + (v(r) * 127 + 128 << 16 | v(r + u / 3) * 127 + 128 << 8 | v(r + u / 3 * 2) * 127 + 128)
                .toString(16)
            x.fill()
            q[0] = q[1]
            q[1] = {
                x: k,
                y: n
            }
        }

        function y(p) {
            var t = p + (z() * 2 - 1.1) * f
            return (t > h || t < 0) ? y(p) : t
        }
        // document.onclick = i
        document.ontouchstart = i
        i()
        setInterval(i,5000)
    </script>
</body>

</html>
